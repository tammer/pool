{% extends "pool/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
body {
  background-image: url('http://www.tammer.com/home_page_chimp.jpeg');
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

		<main role="main" class="container">
			<div class="row">
				<div class="col-3" style='background:#cfcfcf'>	
					<form method = "POST" >
						{% csrf_token %}
						{{ form|crispy }}
						<button class='btn btn-success' type='submit'>Login to Monkey Pool</button>
					</form>
					<div class='text-center'><small class="text-muted"><a href="{% url 'password_reset' %}">Forgot Password?</a></small></div>
				</div>
			</div>
		</main>
{% endblock content %}
