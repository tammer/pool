{% extends "pool/base.html" %}
{% block content %}
	<h1>Week {{week_number}}</h1>
	<table class="table">
		<tr>
			<th>Player</th><th>Score</th>
		</tr>
		{% for row in standings %}
		<tr>
			<td><a href="{% url 'pool-results' %}?p={{row.0}}&w={{week_number}}">{{row.0}}</a></td>
			<td>{{row.1}}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock content %}
