{% extends "pool/base.html" %}
{% block content %}
	<h1>Week {{week_number}}</h1>
	<table class="table table-hover">
		<tr>
			<th>Player</th><th>Score</th>
		</tr>
		{% for row in standings %}
		<tr>
			<td>{{row.0}}</td>
			<td>{{row.1}}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock content %}
