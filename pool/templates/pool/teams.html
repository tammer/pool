{% extends "pool/base.html" %}
{% block content %}
	<h1>Teams</h1>
	<table border=1>
		<th>Full Name</th><th>Short Name</th><th>Nick Name</th><th>City Name</th>
		{% for team in teams%}
		<tr>
			<td>{{ team.full_name }}</td>
			<td>{{ team.short_name }}</td>
			<td>{{ team.nick_name }}</td>
			<td>{{ team.city_name }}</td>
		</tr>
		{% endfor%}
	</table>
{% endblock content %}
