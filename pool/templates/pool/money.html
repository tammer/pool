{% extends "pool/base.html" %}
{% block content %}
	<h3>Money</h3>
	<table class="text-right table table-sm table-condensed" style="background-color: white">
		<tr class="thead-dark">
			<th>Player</th><th>Balance</th>
		</tr>
		{% for item in table %}
		<tr>
			<td>{{item.0}}</td>
			<td>{{item.1}}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock content %}
