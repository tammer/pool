{% extends "pool/base.html" %}
{% block content %}
	<h1>Games</h1>
	<table border=1>
		<th>Favorite</th><th>Spread</th><th>Underdog</th><th>Time</th>
		{% for dt, gms in games.items %}
		<tr>
			<td colspan="4">{{dt}}</td>
		</tr>
			{% for game in gms %}
			<tr>
				<td>{{ game.fav }}</td>
				<td>{{ game.spread }}</td>
				<td>{{ game.udog }}</td>
				<td>{{ game.time }}</td>
			</tr>
			{% endfor %}
		{% endfor %}
	</table>
{% endblock content %}
