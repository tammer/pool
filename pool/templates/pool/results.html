{% extends "pool/base.html" %}
{% block content %}
	<main role="main" class="container">
		<div class="row">
			<div class="col-sm">
      			<h4>
      				<a href="{% url 'pool-results'%}?p={{player}}&w={{week_number|add:'-1'}}">&laquo;</a>
      				Week {{week_number}}
      				<small class="text-muted">({{completed}} of {{total}} games completed)</small>
      				<a href="{% url 'pool-results'%}?p={{player}}&w={{week_number|add:'1'}}">&raquo;</a>
      			</h4>
      			<h2>
      				{{player}}
					{% for b in right_array %}
						<img src='http://www.tammer.com/banana.svg' width='30'>
					{%  endfor %}
      			</h2>
		    </div>
		</div>	
		<div class="row">
			<div class="col-md-auto">
				{% include "./results_snippet.html" %}
			</div>
			<div class="col-md-auto">
				{% include "./standings_snippet.html" %}
			</div>
			<div class="col">
				<img class="img-fluid" src="http://onebreathglobal.com/wp-content/uploads/2018/06/Taming-The-Monkey-Mind-768x680.jpg">
			</div>
		</div>
	</main>
{% endblock content %}
