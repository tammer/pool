{% extends "pool/base.html" %}
{% block content %}

		<div class="row">
			<div class="col">
      			<h4>Week {{week_number}}</h4>
      			<h2>
      				{{player}}
					{% for b in right_array %}
						<img src='http://www.tammer.com/banana.svg' width='30'>
					{%  endfor %}

		    </div>
		</div>	
		<div class="row">
			<div class="col-md-8">

			<div class="col-md-2">
				{% include "./standings_snippet.html" %}
			</div>
		</div>
	</main>
{% endblock content %}
