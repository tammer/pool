{% extends "pool/base.html" %}
{% block content %}
	<div class="col">

		<h4>
			Overall Standings
		</h4>

		<table class="table table-hover table-sm text-right">	
			<tr class='thead-dark'>
				<th></th>
				{% for h in headers %}
					<th>{{h}}</th>
				{% endfor %}
				<th>Ttl</th>
			</tr>
			{% for row in table %}
				<tr>
					{% for item in row %}
						<td>
							{% if item.1 == 0 %}
								{{item.0}}
							{% else %}
								<b>{{item.0}}</b>
							{% endif %}
						</td>
					{% endfor %}		
				</tr>
			{% endfor %}
		</table>

	</div>
{% endblock content %}
